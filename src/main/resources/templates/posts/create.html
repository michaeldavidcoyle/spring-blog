<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('Spring Blog | Create Post')">
    <meta charset="UTF-8">
    <title>Create Post</title>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>
<div class="container">
    <form th:action="@{/posts/create}" th:method="POST" th:object="${post}">
        <div class="form-group"><label for="title">Title</label>
            <input class="form-control" type="text" th:field="*{title}" id="title">
        </div>
        <div class="form-group">
            <label for="body">Body</label>
            <textarea class="form-control" th:field="*{body}" id="body" cols="30" rows="10"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Create Post</button>
    </form>
</div>

<div th:include="partials/scripts :: scripts"></div>
</body>
</html>
