<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('Spring Blog | Edit Post')">
    <meta charset="UTF-8">
    <title>Edit Post</title>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>
<div class="container">
    <form th:action="@{|/posts/${id}/edit|}" th:method="POST" th:object="${postToUpdate}">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" th:field="*{title}" id="title" class="form-control">
        </div>
        <div class="form-group">
            <label for="body">Body</label>
            <textarea th:field="*{body}" id="body" cols="30" rows="10" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update Post</button>
    </form>
</div>

<div th:include="partials/scripts :: scripts"></div>
</body>
</html>
