<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('Spring Blog | Posts')">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <nav th:replace="partials/navbar :: navbar"></nav>
    <h1>Posts</h1>
    <div th:each="post : ${posts}">
        <div>
            <h2><a href="/posts" th:href="@{|/posts/${post.id}|}"><span th:text="${post.title}"></span></a></h2>
            <p th:text="${post.body}">Body</p>
        </div>
    </div>
    <div th:include="partials/scripts :: scripts"></div>
</body>
</html>
