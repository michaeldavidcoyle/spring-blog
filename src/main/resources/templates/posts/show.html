<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('Spring Blog | Post #')">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>
<div class="container">
    <h1>Post ID: <span th:text="${postID}">ID</span></h1>
    <div>
        <h2 th:text="${post.title}">Title</h2>
        <p th:text="${post.body}">Body</p>
        <p>Contact: <span th:text="${post.owner.email}"></span></p>
        <a th:href="@{|/posts/${postID}/edit|}">Edit</a>
        <form th:action="@{|/posts/delete/${postID}|}" method="POST">
            <input type="submit" value="Delete">
        </form>
    </div>
</div>

<div th:include="partials/scripts :: scripts"></div>
</body>
</html>
